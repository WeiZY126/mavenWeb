<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border: red;
        }
    </style>
</head>
<body>
<div id="app">
    <img v-bind:src="imageSrc" alt="">
    <br>
    <img :src="imageSrc" :title="imageTitle+'hello'"
    :class="isActive?active:''" @click="toggleActive">
    <br>
    <img :src="imageSrc" :title="imageTitle+'hello'"
         :class="{active:isActive}" v-on:click="toggleActive">


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            imageSrc:"img\\image1.png",
            imageTitle:"vue",
            isActive:false
        },
        methods:{
            toggleActive:function () {
                this.isActive=!this.isActive;
            }
        }
    })
</script>
</body>
</html>
