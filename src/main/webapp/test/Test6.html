<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="button" value="隐藏/显示" @click="changeIsShow">
    <img v-show="isShow" src="img\image1.png">
    <img v-show="age>=18" src="img\image1.png">


</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            isShow:false,
            age:17
        },
        methods:{
            changeIsShow:function () {
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
