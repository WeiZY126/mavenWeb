<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            border: red;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="message" @keyup.enter="getM">
    <h2>{{message}}</h2>
    <input type="button" value="更改数据" @click="setM">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message:"vue"
        },
        methods:{
            getM:function () {
                alert(this.message)
            },
            setM:function () {
                this.message="更改"
            }
        }
    })
</script>
</body>
</html>
